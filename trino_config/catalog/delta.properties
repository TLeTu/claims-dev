# 1. Connector Name
# Use the official Delta Lake connector
connector.name=delta_lake

# 2. Metastore Configuration
# Tell Trino to use AWS Glue as the metastore
hive.metastore=glue

# 3. AWS Glue Region
# Specify the region where your Glue Catalog resides
hive.metastore.glue.region=us-east-1

# 4. S3 File System Configuration
# Enable the high-performance native S3 filesystem
fs.native-s3.enabled=true

